[package]
name = "eq-balances-rpc-runtime-api"
version = "0.1.0"
authors = ["equilibrium"]
edition = "2018"

[dependencies]
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }
eq-balances = { version = "0.1.0", default-features = false, path = "../..", package="eq-balances" }

[features]
default = ["std"]
std = [
    "sp-std/std",
    "sp-api/std",
    "codec/std",
    "sp-runtime/std",
    "eq-balances/std",
]
