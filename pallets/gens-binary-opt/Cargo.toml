[package]
authors = ["equilibrium"]
edition = "2018"
name = "gens-binary-opt"
version = "0.3.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-arithmetic = {workspace = true}
sp-runtime = { workspace = true }
sp-std = { workspace = true }
frame-benchmarking={workspace = true, optional = true}
frame-system = {workspace = true}
pallet-timestamp = { workspace = true, optional = true }
frame-support = {workspace = true}
serde = {version = "1.0.123", optional = true, features = ["derive"]}
codec = {package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"]}
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
eq-primitives = { path = "../../eq-primitives", default-features = false }
eq-utils = { path = "../../eq-utils", default-features = false }

[dev-dependencies.sp-core]
git = "https://github.com/paritytech/polkadot-sdk"
branch = "release-polkadot-v1.1.0"

[dev-dependencies.eq-assets]
path = "../eq-assets"
version = "0.1.0"

[dev-dependencies.eq-bailsman]
path = "../eq-bailsman"
version = "0.1.0"

[dev-dependencies.eq-balances]
path = "../eq-balances"
version = "0.1.0"

[dev-dependencies.eq-oracle]
path = "../eq-oracle"
version = "0.1.0"

[dev-dependencies.eq-rate]
path = "../eq-rate"
version = "0.1.0"

[dev-dependencies.eq-whitelists]
path = "../eq-whitelists"
version = "0.1.0"

[dev-dependencies.session]
git = "https://github.com/paritytech/polkadot-sdk"
branch = "release-polkadot-v1.1.0"
package = "pallet-session"

[features]
default = ["std"]
std = [
  "serde",
  "codec/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
  "sp-runtime/std",
  "sp-std/std",
  "eq-primitives/std",
  "eq-utils/std",
  "pallet-timestamp/std",
]
runtime-benchmarks = [
  "frame-benchmarking",
  "pallet-timestamp/runtime-benchmarks",
]
try-runtime = [
  "frame-support/try-runtime",
]
